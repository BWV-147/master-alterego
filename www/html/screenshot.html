    <!-- Bootstrap core CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="nav-placeholder"></div>
<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="" style="padding-top: 4rem">
        <div class="container">
            <div class="text-center">
                <div class="btn btn-primary" id="refreshScreenshot">Refresh</div>
            </div>
            <div style="padding-top: 5px">
                <!--suppress HtmlUnknownTarget -->
                <img src="/getFile?path=screenshot" class="card-img-top" id="screenshot" alt="Screenshot">
            </div>
            <hr>
        </div>
    </div>
</main>
<script>
  $('#refreshScreenshot').click(function () {
    $('#screenshot').attr('src', '/getImage?path=screenshot&time=' + new Date().getTime())
  })
</script>
<div class="footer-placeholder"></div>
</body>
