<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Screenshot - Inspector</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Favicons -->
    <link rel="icon" href="https://img.icons8.com/ultraviolet/40/000000/binoculars.png" type="image/png">

    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
<div class="nav-placeholder"></div>
<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="" style="padding-top: 4rem">
        <div class="container">
            <div class="text-center">
                <button class="btn btn-primary" id="refreshScreenshotBtn">Refresh Screenshot</button>
                <button class="btn btn-primary" id="putNewTaskBtn" onclick="putNewTask()">New Task</button>
                <button class="btn btn-primary" id="toggleVisibilityBtn" onclick="toggleVisibility()">Show/Hide</button>
                <button class="btn btn-primary" id="switchTabBtn" onclick="switchTab()">Switch Tab</button>
                <div class="row justify-content-center align-items-center">
                     <span class="form-inline">
                        <label class="my-1 mr-sm-2" for="monitorSelect">Monitor</label>
                        <select class="custom-select my-1 mr-sm-2" id="monitorSelect">
                            <option selected value="">default</option>
                            <option value="0">all</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </span>
                    <span class="form-inline">
                        <label class="my-1 mr-sm-2" for="refreshIntervalSelect">Auto Refresh</label>
                        <select class="custom-select my-1 mr-sm-2" id="refreshIntervalSelect">
                            <option selected value="0">Off</option>
                            <option value="1000">1s</option>
                            <option value="2000">2s</option>
                            <option value="3000">3s</option>
                            <option value="4000">4s</option>
                            <option value="5000">5s</option>
                        </select>
                    </span>
                    <span class="form-inline custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="clickableSwitch">
                        <label class="custom-control-label" for="clickableSwitch">Enable click</label>
                    </span>
                </div>
            </div>
            <div style="padding-top: 5px">
                <canvas id="screenshotCanvas" class="card-img-top" style="width: 100%;">Don't
                    support canvas
                </canvas>
            </div>
            <hr>
        </div>
    </div>
</main>
<script>
  let monitor = null
  $('#monitorSelect').on('change', function () {
    monitor = $(this).val()
  })
  $('#refreshScreenshotBtn').click(function () {
    loadScreenshot()
  })
  let autoRefreshClock = 0;
  $('#refreshIntervalSelect').on('change', function () {
    let interval = Number.parseFloat($(this).val())
    console.log(`select interval ${interval} milliseconds`)
    clearInterval(autoRefreshClock)
    if (interval > 0) {
      autoRefreshClock = setInterval(function () {
        loadScreenshot()
      }, interval)
      console.log(`clock=${autoRefreshClock}`)
    }
  })

  function loadScreenshot() {
    let canvas = document.getElementById('screenshotCanvas')
    let ctx = canvas.getContext('2d')
    const img = new Image()
    img.src = `/getFile?path=screenshot&mon=${monitor}&time=${new Date().getTime()}`
    img.onload = () => {
      canvas.width = img.width
      canvas.height = img.height
      ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height)
    }
    img.onerror = () => {
      addLog('load screenshot failed, stop auto refresh.')
      $('#refreshIntervalSelect').val('0').change()
    }
  }

  $('#screenshotCanvas').click(function (event) {
    let canvas = document.getElementById('screenshotCanvas')
    let relX = event.offsetX / canvas.offsetWidth,
      relY = event.offsetY / canvas.offsetHeight;
    let absX = relX * canvas.width,
      absY = relY * canvas.height;
    console.log('relative:', [relX.toFixed(3), relY.toFixed(3)])
    console.log('absolute:', [absX.toFixed(3), absY.toFixed(3)])
    if (document.getElementById('clickableSwitch').checked) {
      $.get('/clickAbsolute', {x: absX, y: absY}, function (result) {
        addLog(result['msg'])
        loadScreenshot()
      })
    } else {
      console.log('click is disabled')
    }
  })
  loadScreenshot()
</script>
<div class="footer-placeholder"></div>
</body>
</html>
