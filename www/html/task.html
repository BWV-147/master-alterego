<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Task - Inspector</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Favicons -->
    <link rel="icon" href="https://img.icons8.com/ultraviolet/40/000000/binoculars.png" type="image/png">

    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
<div class="nav-placeholder"></div>
<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="" style="padding-top: 4rem">
        <div class="container">
            <!--buttons-->
            <div class="btn-toolbar row justify-content-center align-items-center" role="toolbar"
                 aria-label="Task and screenshot buttons">
                <div class="btn-group mr-2 mb-2">
                    <button class="btn btn-primary" id="getTaskStatusBtn" onclick="getTaskStatus()">Status
                    </button>
                    <button class="btn btn-primary" id="terminateTaskBtn" data-toggle="modal"
                            data-target="#shutdownModal">Terminate
                    </button>
                    <button class="btn btn-primary" id="putNewTaskBtn" onclick="putNewTask()">New Task</button>
                </div>
                <div class="btn-group mr-2 mb-2">
                    <button class="btn btn-primary" id="switchTabBtn" onclick="switchTab()">Switch</button>
                    <button class="btn btn-primary" id="toggleVisibilityBtn" onclick="toggleVisibility()">Show/Hide
                    </button>
                    <button class="btn btn-primary" id="refreshScreenshotBtn">Capture</button>
                </div>
                <div class="row justify-content-center align-items-center">
                     <span class="form-inline">
                        <label class="my-1 mr-sm-2" for="monitorSelect">Monitor</label>
                        <select class="custom-select my-1 mr-sm-2" id="monitorSelect">
                            <option selected value="">default</option>
                            <option value="0">all</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </span>
                    <span class="form-inline">
                        <label class="my-1 mr-sm-2" for="refreshIntervalSelect">Auto Refresh</label>
                        <select class="custom-select my-1 mr-sm-2" id="refreshIntervalSelect">
                            <option selected value="0">Off</option>
                            <option value="1000">1s</option>
                            <option value="2000">2s</option>
                            <option value="3000">3s</option>
                            <option value="4000">4s</option>
                            <option value="5000">5s</option>
                        </select>
                    </span>
                    <span class="form-inline custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="clickableSwitch">
                        <label class="custom-control-label" for="clickableSwitch">Enable click</label>
                    </span>
                </div>
            </div>
            <!--screenshot canvas-->
            <div class="mt-2 mb-2">
                <canvas id="screenshotCanvas" class="card-img-top" style="width: 100%;height:100%">
                    Don't support canvas
                </canvas>
            </div>
            <hr>
            <!--config accordion-->
            <div class="accordion" id="configAccordion">
                <div class="card">
                    <div class="card-header" id="configHeading">
                        <h2 class="mb-0">
                            <button class="btn btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#configCollapse" aria-expanded="true" aria-controls="configCollapse">
                                Config
                            </button>
                        </h2>
                    </div>

                    <div id="configCollapse" class="collapse hide" aria-labelledby="configHeading"
                         data-parent="#configAccordion">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="configEditor">
                                    <button class="btn btn-outline-secondary" id="pullConfigBtn"
                                            onclick="pullConfig()">Download config
                                    </button>
                                    <button class="btn btn-outline-danger" id="pushConfigBtn"
                                            onclick="pushConfig()">Upload config
                                    </button>
                                </label>
                                <textarea class="form-control" id="configEditor" rows="10"
                                          spellcheck="false"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--Shutdown confirm modal -->
<div class="modal fade" id="shutdownModal" tabindex="-1" role="dialog" aria-labelledby="shutdownModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shutdownModalLabel">Shutdown</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Terminate task in child thread, if running in main thread, select the checkbox.
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="forceTerminateCheck">
                    <label class="form-check-label" for="forceTerminateCheck">
                        Force terminate
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="shutdownTask()">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script>
  // init
  let monitor = null
  $('#monitorSelect').on('change', function () {
    monitor = $(this).val()
  })
  $('#refreshScreenshotBtn').click(function () {
    loadScreenshot()
  })

  // auto refresh screenshot
  let autoRefreshClock = 0
  let autoRefreshCount = 0
  let $refreshIntervalSelect = $('#refreshIntervalSelect')
  $refreshIntervalSelect.on('change', function () {
    let interval = Number.parseFloat($(this).val())
    console.log(`select interval ${interval} milliseconds`)
    clearInterval(autoRefreshClock)
    autoRefreshCount = 0
    if (interval > 0) {
      autoRefreshClock = setInterval(function () {
        loadScreenshot()
        autoRefreshCount += 1
        if (autoRefreshCount > 100) {
          // if refresh 100+ times without interaction, stop it
          addLog('long time no interaction, stop auto refresh')
          stopAutoRefresh()
        }
      }, interval)
      console.log(`clock=${autoRefreshClock}`)
    }
  })

  function stopAutoRefresh() {
    $refreshIntervalSelect.val('0').change()
  }

  function loadScreenshot() {
    let canvas = document.getElementById('screenshotCanvas')
    let ctx = canvas.getContext('2d')
    const img = new Image()
    img.src = `/getFile?path=screenshot&mon=${monitor}&time=${new Date().getTime()}`
    img.onload = () => {
      canvas.width = img.width
      canvas.height = img.height
      ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height)
    }
    img.onerror = () => {
      addLog('load screenshot failed, stop auto refresh.')
      stopAutoRefresh()
    }
  }

  $('#screenshotCanvas').click(function (event) {
    if (!document.getElementById('clickableSwitch').checked)
      return

    let canvas = document.getElementById('screenshotCanvas')
    let relX = event.offsetX / canvas.offsetWidth,
      relY = event.offsetY / canvas.offsetHeight;
    let absX = relX * canvas.width,
      absY = relY * canvas.height;
    // console.log('relative:', [relX.toFixed(3), relY.toFixed(3)])
    // console.log('absolute:', [absX.toFixed(3), absY.toFixed(3)])
    $.get('/clickAbsolute', {x: absX, y: absY}, function (result) {
      addLog(result['msg'])
      if (Number.parseFloat($refreshIntervalSelect.val()) === 0)
        loadScreenshot()
    })
    autoRefreshCount = 0
  })

  loadScreenshot()
</script>
<div class="footer-placeholder"></div>
</body>
</html>
